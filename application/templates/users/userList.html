{% extends "layout.html" %}

{% block body %}
<h1>Users: </h1>

<ol>
    {% for user in users %}
    <li>
        <a href="{{ url_for('user_page', UserId=user.id) }}">
            {{ user.username }} [{{ user.role }}]
        </a>
    </li>
    {% endfor %}
</ol>

<a href="{{ url_for('index') }}">Back to index</a>
{% endblock %}
