<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>BestForum</title>
    </head>

    <body>
        {% if current_user.is_authenticated %}
        <p>You are logged in as {{ current_user.username }}</p>
        <a href="{{ url_for('auth_logout') }}"> Logout</a>
        {% else %}
        <a href="{{ url_for('auth_show_login') }}">Login</a>
        {% endif %}

        {% block body %}
        <p>
            Content
        </p>
        {% endblock %}
    </body>
</html>
