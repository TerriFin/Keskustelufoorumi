{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('posts_create') }}">
    {{ form.name.label }} 
    <br>
    {{ form.name }}
    <br>

    {% for error in form.name.errors %}
    {{ error }}
    <br>
    {% endfor %}
    
    <input type="submit" value="Make this post"/>
</form>

<a href="{{ url_for('posts_index') }}">Return</a>
{% endblock %}
